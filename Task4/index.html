<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebSite</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div>

    <div class="header-main">
        <img src="pictures/header_logo.svg">
        <!-- <p>Quantum</p> -->
    </div>

    <div class="main-form">
      <div class="heading-div">
        <img class="back-image" src="pictures/back.svg" />
        <p class="quantum-text">Log in with Quantum</p>
      </div>

      <form>
        <div class="radio-div">
          <input
            class="margin-radio"
            type="radio"
            id="html"
            name="fav_language"
            value="HTML"
          />
          <label class="margin-radio-label" for="html">District</label><br />
          <input
            class="margin-radio"
            type="radio"
            id="css"
            name="fav_language"
            value="CSS"
          />
          <label class="margin-radio-label" for="css">Independent School</label
          ><br />
        </div>

        <div class="dropdown-state-div">
          <label class="size-label">State*</label>
          <select class="select-state font">
            <option value="alabama">Alabama</option>
            <option value="alabama">Alabama</option>
            <option value="alabama">Alabama</option>
            <option value="alabama">Alabama</option>
          </select>
        </div>

        <div class="dropdown-district-div">
          <label class="size-label">District*</label>
          <select class="select-state font">
            <option value="alabama">Alabama School district</option>
            <option value="alabama">Alabama School district</option>
            <option value="alabama">Alabama School district</option>
            <option value="alabama">Alabama School district</option>
          </select>
        </div>

        <div class="email-div">
          <input class='font' type="email" placeholder="Username/Email ID*" />
          <a href="#">FORGOT USERNAME?</a>
        </div>

        <div class="abcd">
            <div class="password-div flex">
                <input class='font' type="PASSWORD" placeholder="Password*" />
                <img class='p-img' src="pictures/preview.svg" >
            </div>
            
            <a href="#">FORGOT PASSWORD?</a>
        </div>

        <div class="remember-div">
          <input type="checkbox" />
          <p>Remember Me</p>
        </div>

        <div class="btn-div">
            <button class="log-btn">LOG IN</button>
        </div>
      </form>
    </div>

    <div class="footer-main">
        <div class="flex2">
        <div class="footer-link">
            <a>About</a>
        </div>
        <div class="border2"></div>
        <div class="footer-link">
            <a>Contact Us</a>
        </div>
    </div>
        <div class="footer-copyright">
            <div class="flex">
                <img class='footer-logo' src="pictures/footer_logo.svg">
            </div>
            <div class="border"></div>
            <div class="flex">

                <p>All rights reserved.</p>
            </div>
        </div>
    </div>


</div>
