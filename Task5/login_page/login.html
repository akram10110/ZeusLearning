<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <title>Quantum Login-Page</title>
          <link rel="stylesheet" href="login.css" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
               rel="stylesheet"
          />
     </head>

     <body>
          <div>
               <div class="header-main">
                    <img
                         class="header-bg-img"
                         src="../pictures/header_pattern_image.png"
                         alt="header background image"
                    />
                    <img
                         class="header-logo-img"
                         src="../pictures/header_logo.svg"
                         alt="header logo"
                    />
               </div>

               <div class="main-form">
                    <div class="heading-div">
                         <p>Log in</p>
                    </div>

                    <form>
                         <div class="email-div">
                              <input
                                   class="font"
                                   type="email"
                                   placeholder="Email ID*"
                              />
                              <a href="#">FORGOT EMAIL ID?</a>
                         </div>

                         <div class="password-div">
                              <div class="password-input-div flex">
                                   <input
                                        class="font"
                                        type="password"
                                        placeholder="Password*"
                                   />
                                   <img
                                        class="p-img"
                                        src="../pictures/preview.svg"
                                        role="presentation"
                                        alt="preview icon"
                                        tabindex="0"
                                   />
                              </div>
                              <a href="#">FORGOT PASSWORD?</a>
                         </div>

                         <div class="remember-div">
                              <input
                                   type="checkbox"
                                   title="Remember me check box"
                              />
                              <p>Remember Me</p>
                         </div>

                         <div class="btn-div">
                              <button>LOG IN</button>
                         </div>

                         <div class="forgot-div">
                              <p>Not registered yet?</p>
                              <a>CREATE AN ACCOUNT</a>
                         </div>
                    </form>
               </div>

               <footer class="footer-main">
                         <div class="flex2">
                              <div class="footer-link">
                                   <a href="#">About</a>
                              </div>
                              <div class="border2"></div>
                              <div class="footer-link">
                                   <a href="#">Contact Us</a>
                              </div>
                         </div>
               </footer>
          </div>
     </body>
</html>
