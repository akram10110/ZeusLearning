<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <title>Quantum Login-Page</title>
          <link rel="stylesheet" href="create1.css" />
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
               rel="stylesheet"
          />
     </head>

     <body>
        <div>
               <div class="header-main">
                    <img
                         class="header-bg-img"
                         src="../pictures/header_pattern_image.png"
                         alt="header background image"
                    />
                    <img
                         class="header-logo-img"
                         src="../pictures/Zeus-LMS-logo.svg"
                         alt="header logo"
                    />
               </div>

               <div class="second-header-main">
                    <img
                        class="header-bg-img"
                        src="../pictures/back.svg"
                        alt="header background image"
                    />
                    <p>Create an Account</p>
                    <div class="btn-div">
                        <button class="margin">CANCEL</button>
                        <button>CREATE</button>
                    </div>
               </div>
               
               <div class="form-main-div">
                    <div class="form-nav-div">
                        <div>
                            <p class="selected">1</p>
                            <p class="text">Personal Information</p>
                        </div>
                        <hr>
                        <div>
                            <p class="un-selected">2</p>
                            <p class="text">Qualifications</p>
                        </div>
                        <hr>
                        <div>
                            <p class="un-selected">3</p>
                            <p class="text">Review and Process</p>
                        </div>
                    </div>

                    <div class="form-inputs-div">
                        <div class="sub-inputs-div">
                            <label>First Name*</label>
                            <input/>

                            <label>Last Name*</label>
                            <input/>

                            <label>Email*</label>
                            <input/>

                            <label>Phone Number*</label>
                            <div class="phone-input">
                                <p>+</p>
                                <input class="country-code-input" value="91"/>
                                <input class="phone-number-input"/>
                            </div>

                            <div class="resume">
                                <img src="../pictures/Upload_black_24dp.svg">
                                <p>UPLOAD RESUME</p>
                            </div>

                            <label>Enter Portfolio URL (if any)</label>
                            <input/>

                            <div class="jobroll-div">
                                <label class="margin">Preferred Job Roles*</label>

                                <div>
                                    <input type="checkbox"/>
                                    <label>Instructional Designer</label>
                                </div>

                                <div>
                                    <input type="checkbox"/>
                                    <label>Software Engineer</label>
                                </div>

                                <div>
                                    <input type="checkbox"/>
                                    <label>Software Quality Engineer</label>
                                </div>
                            </div>
                            
                            <label>If you are Registering Via a Referral, Please Mention Full Name of The Employee Who Reffered You</label>
                            <input/>

                            <div class="update-div">
                                <input type="checkbox"/>
                                <label>Send Me Job Related Updates via Mail</label>
                            </div>
                        </div>

                        <div class="image-upload-div">
                            <img src="../pictures/upload.png">
                            <p class="upload-text">UPLOAD DISPLAY PICTURE</p>
                            <p class="size-text">MAX. Image Size: 5MB</p>
                        </div>

                    </div>
                    <button>NEXT</button>
               </div>
        </div>
     </body>
</html>
